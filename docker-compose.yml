version: "3.8"

services:
  app:
    build: .
    container_name: minha-api
    ports:
      - "3000:3000"
    volumes:
       - .:/app:cached
    environment:
      - MONGO_URL=mongodb://mongo:27017/minhaapi
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
